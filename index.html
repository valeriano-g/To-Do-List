<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Agregar nueva tarea">
            <button id="addTaskBtn">Agregar</button>
        </div>
        <ul id="taskList" class="task-list">
            <!-- Las tareas se agregarán dinámicamente aquí mediante JavaScript -->
            <!-- ... -->
            <ul id="taskList" class="task-list">
                <!-- Ejemplo de tarea con fecha -->
                <li class="task-item">
                    <span class="task-title">limpiar la casa</span>
                    <span class="task-date">16/11/2023</span>
                    <button class="delete">&#10006;</button>
                </li>
                <!-- Las demás tareas se agregarán dinámicamente aquí mediante JavaScript -->
            </ul>
            <!-- ... -->

        </ul>
    </div>

</body>

</html>
